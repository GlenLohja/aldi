name: Trigger auto deployment for aldi-glenlohja

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aldi-glenlohja-AutoDeployTrigger-bafaecfe-434b-4566-b2e8-7065f8ff4300.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ALDIGLENLOHJA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ALDIGLENLOHJA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ALDIGLENLOHJA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.ALDIGLENLOHJA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALDIGLENLOHJA_REGISTRY_PASSWORD }}
          containerAppName: aldi-glenlohja
          resourceGroup: glenGroup
          imageToBuild: glenlohja/aldi-glenlohja:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


