# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aldi-glenlohja

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0210197d8204d35ae229a89d5995cc8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f5f225c621dc4830964596c3509dc307 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0210197d8204d35ae229a89d5995cc8 }}/glenlohja/aldi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aldi-glenlohja'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b639ad6e17524c4a94db171fa54882d8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0210197d8204d35ae229a89d5995cc8 }}/glenlohja/aldi:${{ github.sha }}'