# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aldi-glenlohja

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_eaf247d8f29144d7b8eb8945de8204e6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f301ee4b18e64a4f957d4cf21f27772f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: docker.io/${{ secrets.AzureAppService_ContainerUsername_eaf247d8f29144d7b8eb8945de8204e6 }}/glenlohja/aldi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aldi-glenlohja'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bf96307c2ece4e3da273a315268994e2 }}
        images: 'docker.io/${{ secrets.AzureAppService_ContainerUsername_eaf247d8f29144d7b8eb8945de8204e6 }}/glenlohja/aldi:${{ github.sha }}'