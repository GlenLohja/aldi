# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aldi-glenlohja

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_55fd0a242f4e452bafc5bda142e28405 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_912cb8d66f5d4ec6bbed58e5d64b21d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_55fd0a242f4e452bafc5bda142e28405 }}/glenlohja/aldi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aldi-glenlohja'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e75836fa12964f7f9c70a27538e43f5b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_55fd0a242f4e452bafc5bda142e28405 }}/glenlohja/aldi:${{ github.sha }}'