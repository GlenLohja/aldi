# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aldi-glenlohja

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_34a9f4897ddd47f5a4d2f4d5f88bc7b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f10eacb34c0f4765b76bb7daf032849d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_34a9f4897ddd47f5a4d2f4d5f88bc7b6 }}/glenlohja/aldi-glenlohja:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aldi-glenlohja'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7d3266fb74bb40739347ebec290fef3b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_34a9f4897ddd47f5a4d2f4d5f88bc7b6 }}/glenlohja/aldi-glenlohja:${{ github.sha }}'